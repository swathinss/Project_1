<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login_page-1</title>
    <link rel="stylesheet" href="login1.css">
  </head>
  <body>
    <form class="container"  method="get">
      <h1>Login</h1>
      <img src="propic.jpg" alt=""><br>
      <label for="mail">UserName:</label>
      <input id="mail" type="email" name="" placeholder="abcdef@mail.com" required><br>
      <label for="pass">Password :</label>
      <input id="pass" type="password" name="pass_word" pattern=".{8,12}" required><br>
      <p>**The password  must be atleast of 8 to 12 characters**</p>
      <input id="sub_mit" type="submit" value="Log-In">

    </form>

  </body>
</html>
