<!DOCTYPE html>
<html>
    <head>
        <meta charset="uft-8"/>
        <link rel="stylesheet" href="login2.css">
        <title>Login_page-2</title>
    </head>
    <body>
        <div class="container">
          <div class="two-col">
             <div class="pro-img">
                <img src="portfolio5.jpg" alt="">
              </div>
              <div class="pro-content">
                <form action="" method="get">
                    <h1>Login</h1>
                    <label for="mail">UserName:</label>
                    <input id="mail" type="email" name="" required><br>
                    <label for="pass">Password :</label>
                    <input id="pass" type="password" name="pass_word" pattern="(?=.*[A-Z]).{8,}" required><br>
                    <p>**The password  must have minimum of 8 characters**</p>
                    <p>** Should have atleast one uppercase letter**</p>
                    <input id="sub_mit" type="submit" value="log-in">
                  </form>
                </div>
            </div>
        </div>
    </body>
